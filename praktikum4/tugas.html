        /* style gallery */

            margin: 0;
        }
        @media (max-width: 576px) {
            .gallery-item {
                margin-bottom: 20px;
            }
        }
        /* dark mode */
        body.dark-mode {
            background-color: #181818;
            color: #e0e0e0;
        }
        body.dark-mode .navbar {
            background-color: #333;
            color: #e0e0e0;
        }
        body.dark-mode .navbar ul li a {
            color: #e0e0e0;
        }
        body.dark-mode .navbar ul li a:hover {
            color: #ccc;
        }
        body.dark-mode .hamburger {
            color: #e0e0e0;
        }
        body.dark-mode .navbar ul {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.dark-mode-toggle');
            const body = document.body;

            // Memeriksa apakah mode gelap diaktifkan
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
                toggleButton.querySelector('i').classList.replace('bi-moon', 'bi-sun');
            }

            toggleButton.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('dark-mode', 'enabled');
                    toggleButton.querySelector('i').classList.replace('bi-moon', 'bi-sun');
                } else {
                    localStorage.removeItem('dark-mode');
                    toggleButton.querySelector('i').classList.replace('bi-sun', 'bi-moon');
                }
            });
        });
    </script>
