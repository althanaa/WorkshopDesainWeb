<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
        }
        .gallery-item img {
            width: 40px;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item h5 {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
        .gallery-item {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="1.png" alt="1">
                    <h5>Penerimaan Mahasiswa Baru</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="2.png" alt="2">
                    <h5>Job Arragement System</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="3.png" alt="3">
                    <h5>International Coperation</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="4.png" alt="4">
                    <h5>Layanan E-learning</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="5.png" alt="5">
                    <h5>Inovation & Collaboration</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="6.png" alt="6">
                    <h5>Zona Integritas</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
